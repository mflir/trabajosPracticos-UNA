<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dos</title>
</head>
<body>
<h1>Hacer un programa que pida al usuario dos números y escriba en la página el
producto de ambos.</h1>

<p>
	<script>
		var valor1 = prompt('Ingrese un primer valor');
		var valor2 = prompt('Ingrese un segundo valor');

		var resultado = valor1 * valor2;
		document.write('El producto de ambos valores es: ');
		document.write(resultado);
	</script>
</p>
	
</body>
</html>
