<!DOCTYPE html>

	<title>dos</title>

<body>
<h1>Hacer un programa que pida al usuario el valor del radio y calcule el área del
círculo. Escribir el resultado en la página.</h1>

<p>
	<script>
		var valorRadio = prompt('Ingrese el valor del radio de un circulo');

		var resultado = 3 * (valorRadio * valorRadio);

		document.write('El area del circulo en metros es: ');
		document.write(resultado);
	</script>
</p>
	
</body>
